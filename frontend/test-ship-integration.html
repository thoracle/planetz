<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Integration Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #00ff41;
            font-family: "Courier New", monospace;
        }
        #test-results {
            border: 1px solid #00ff41;
            padding: 10px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.7);
        }
        .test-pass { color: #00ff41; }
        .test-fail { color: #ff4400; }
        .test-info { color: #ffaa00; }
    </style>
</head>
<body>
    <h1>Ship Systems Integration Test</h1>
    <div id="test-results"></div>
    
    <script type="module">
        import Ship from './static/js/ship/Ship.js';
        import Shields from './static/js/ship/systems/Shields.js';
        import ImpulseEngines from './static/js/ship/systems/ImpulseEngines.js';
        
        const results = document.getElementById('test-results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        function runTests() {
            log('Starting Ship Integration Tests...', 'info');
            
            try {
                // Test 1: Create Ship
                log('Test 1: Creating Ship instance...', 'info');
                const ship = new Ship('heavy_fighter');
                log('✓ Ship created successfully', 'pass');
                
                // Test 2: Add Systems
                log('Test 2: Adding ship systems...', 'info');
                const shields = new Shields(1);
                const impulseEngines = new ImpulseEngines(1);
                
                ship.addSystem('shields', shields);
                ship.addSystem('impulse_engines', impulseEngines);
                log('✓ Systems added successfully', 'pass');
                
                // Test 3: Get Ship Status
                log('Test 3: Getting ship status...', 'info');
                const status = ship.getStatus();
                log(`✓ Ship status retrieved: ${Object.keys(status.systems).length} systems`, 'pass');
                
                // Test 4: Check Energy Consumption
                log('Test 4: Checking energy consumption...', 'info');
                const energyRate = ship.getEnergyConsumptionRate();
                log(`✓ Energy consumption rate: ${energyRate.toFixed(2)}/s`, 'pass');
                
                // Test 5: System Status Display Format
                log('Test 5: Testing system status display format...', 'info');
                for (const [systemName, systemInfo] of Object.entries(status.systems)) {
                    const health = Math.round(systemInfo.health * 100);
                    const isActive = systemInfo.isActive;
                    log(`  ${systemName}: ${health}% ${isActive ? 'ON' : 'OFF'}`, 'info');
                }
                log('✓ System status format verified', 'pass');
                
                // Test 6: Ship Energy Access
                log('Test 6: Testing ship energy access...', 'info');
                log(`✓ Ship energy: ${ship.currentEnergy.toFixed(2)}`, 'pass');
                
                log('All tests completed successfully!', 'pass');
                
            } catch (error) {
                log(`✗ Test failed: ${error.message}`, 'fail');
                console.error('Test error:', error);
            }
        }
        
        // Run tests when page loads
        runTests();
    </script>
</body>
</html>
