<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exotic Cards Test - Planetz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 30px;
        }
        
        .rarity-section {
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .rarity-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .common { border-left: 5px solid #9CA3AF; }
        .rare { border-left: 5px solid #3B82F6; }
        .epic { border-left: 5px solid #8B5CF6; }
        .legendary { border-left: 5px solid #F59E0B; }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            border: 2px solid;
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card.common { border-color: #9CA3AF; }
        .card.rare { border-color: #3B82F6; }
        .card.epic { border-color: #8B5CF6; }
        .card.legendary { border-color: #F59E0B; }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .card-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .card-name {
            font-weight: bold;
            font-size: 16px;
        }
        
        .card-category {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 8px;
        }
        
        .card-stats {
            font-size: 12px;
            color: #ccc;
        }
        
        .stat-line {
            margin: 2px 0;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .btn {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 10px;
        }
        
        .btn:hover {
            background: #00b8e6;
        }
        
        .pack-results {
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŒ Exotic Cards Collection ðŸŒŒ</h1>
        
        <div class="controls">
            <button class="btn" onclick="openPack()">Open Card Pack (5 cards)</button>
            <button class="btn" onclick="showAllCards()">Show All Card Types</button>
            <button class="btn" onclick="generateExoticSamples()">Generate Exotic Samples</button>
        </div>
        
        <div id="pack-results"></div>
        
        <div id="cards-display">
            <!-- Cards will be displayed here -->
        </div>
    </div>

    <script type="module">
        import NFTCard, { CARD_TYPES, CARD_RARITY, RARITY_CARD_POOLS } from './js/ship/NFTCard.js';
        import CardInventory from './js/ship/CardInventory.js';
        
        const inventory = new CardInventory();
        
        window.openPack = function() {
            const cards = inventory.openCardPack(5);
            displayPackResults(cards);
        };
        
        window.showAllCards = function() {
            displayAllCardTypes();
        };
        
        window.generateExoticSamples = function() {
            generateExoticSamples();
        };
        
        function displayPackResults(cards) {
            const resultsDiv = document.getElementById('pack-results');
            resultsDiv.innerHTML = `
                <h3>Pack Opened! ðŸŽ‰</h3>
                <div class="cards-grid">
                    ${cards.map(card => createCardHTML(card)).join('')}
                </div>
            `;
        }
        
        function displayAllCardTypes() {
            const cardsDisplay = document.getElementById('cards-display');
            cardsDisplay.innerHTML = '';
            
            // Group cards by rarity
            Object.entries(RARITY_CARD_POOLS).forEach(([rarity, cardTypes]) => {
                const section = document.createElement('div');
                section.className = `rarity-section ${rarity}`;
                
                section.innerHTML = `
                    <div class="rarity-title ${rarity}">${rarity.toUpperCase()} (${cardTypes.length} cards)</div>
                    <div class="cards-grid">
                        ${cardTypes.map(cardType => {
                            const card = new NFTCard(cardType, rarity);
                            return createCardHTML(card);
                        }).join('')}
                    </div>
                `;
                
                cardsDisplay.appendChild(section);
            });
        }
        
        function generateExoticSamples() {
            const cardsDisplay = document.getElementById('cards-display');
            cardsDisplay.innerHTML = '';
            
            // Generate samples of the most exotic cards
            const exoticCards = [
                // Legendary Alien Tech
                new NFTCard(CARD_TYPES.VORTHAN_MIND_LINK, CARD_RARITY.LEGENDARY),
                new NFTCard(CARD_TYPES.ETHEREAL_CONDUIT, CARD_RARITY.LEGENDARY),
                
                // Legendary Experimental
                new NFTCard(CARD_TYPES.PROBABILITY_DRIVE, CARD_RARITY.LEGENDARY),
                new NFTCard(CARD_TYPES.ENTROPY_REVERSER, CARD_RARITY.LEGENDARY),
                
                // Legendary Weapons
                new NFTCard(CARD_TYPES.VOID_RIPPER, CARD_RARITY.LEGENDARY),
                new NFTCard(CARD_TYPES.SINGULARITY_LAUNCHER, CARD_RARITY.LEGENDARY),
                
                // Epic Exotic Systems
                new NFTCard(CARD_TYPES.QUANTUM_DRIVE, CARD_RARITY.EPIC),
                new NFTCard(CARD_TYPES.DIMENSIONAL_SHIFTER, CARD_RARITY.EPIC),
                new NFTCard(CARD_TYPES.PRECOGNITION_ARRAY, CARD_RARITY.EPIC),
            ];
            
            const section = document.createElement('div');
            section.className = 'rarity-section legendary';
            section.innerHTML = `
                <div class="rarity-title">ðŸŒŸ EXOTIC CARD SHOWCASE ðŸŒŸ</div>
                <div class="cards-grid">
                    ${exoticCards.map(card => createCardHTML(card)).join('')}
                </div>
            `;
            
            cardsDisplay.appendChild(section);
        }
        
        function createCardHTML(card) {
            const stats = card.getStats();
            const statsHTML = Object.entries(stats).map(([key, value]) => {
                if (typeof value === 'number') {
                    return `<div class="stat-line">${key}: ${value}</div>`;
                } else {
                    return `<div class="stat-line">${key}: ${value}</div>`;
                }
            }).join('');
            
            return `
                <div class="card ${card.rarity}">
                    <div class="card-header">
                        <span class="card-icon">${card.getIcon()}</span>
                        <span class="card-name">${card.metadata.name}</span>
                    </div>
                    <div class="card-category">${card.getSystemCategory()}</div>
                    <div class="card-stats">
                        ${statsHTML}
                    </div>
                </div>
            `;
        }
        
        // Initialize with exotic samples
        generateExoticSamples();
    </script>
</body>
</html>
