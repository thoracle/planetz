<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemy Ships Test - PlanetZ</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            border: 1px solid #00ff00;
            margin: 20px 0;
            padding: 15px;
        }
        .ship-info {
            background: #001100;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #00ff00;
        }
        .system-list {
            margin-left: 20px;
        }
        .system-item {
            margin: 5px 0;
            padding: 5px;
            background: #002200;
        }
        .error {
            color: #ff0000;
            background: #220000;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #004400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enemy Ships Test</h1>
        <p>Testing simplified enemy ship configurations with only essential combat systems.</p>
        
        <div class="test-section">
            <h2>Enemy Ship Types</h2>
            <button onclick="testEnemyShip('enemy_fighter')">Test Enemy Fighter</button>
            <button onclick="testEnemyShip('enemy_interceptor')">Test Enemy Interceptor</button>
            <button onclick="testEnemyShip('enemy_gunship')">Test Enemy Gunship</button>
            <button onclick="testAllEnemyShips()">Test All Enemy Ships</button>
        </div>
        
        <div class="test-section">
            <h2>Test Results</h2>
            <div id="results"></div>
        </div>
    </div>

    <script type="module">
        import EnemyShip from './js/ship/EnemyShip.js';
        import { getEnemyShipConfig } from './js/ship/ShipConfigs.js';

        window.testEnemyShip = async function(enemyType) {
            const resultsDiv = document.getElementById('results');
            
            try {
                console.log(`Testing ${enemyType}...`);
                
                // Test enemy ship configuration
                const config = getEnemyShipConfig(enemyType);
                if (!config) {
                    throw new Error(`No configuration found for ${enemyType}`);
                }
                
                // Create enemy ship
                const enemyShip = new EnemyShip(enemyType);
                
                // Wait for systems to initialize
                await enemyShip.waitForSystemsInitialized();
                
                // Get ship status
                const status = enemyShip.getStatus();
                
                // Display results
                const shipDiv = document.createElement('div');
                shipDiv.className = 'ship-info';
                shipDiv.innerHTML = `
                    <h3>${status.shipName} (${status.shipType})</h3>
                    <p><strong>Diplomacy:</strong> ${status.diplomacy}</p>
                    <p><strong>Hull:</strong> ${status.hull.current}/${status.hull.max} (${Math.round(status.hull.percentage * 100)}%)</p>
                    <p><strong>Energy:</strong> ${status.energy.current}/${status.energy.max} (Recharge: ${status.energy.rechargeRate}/sec)</p>
                    <p><strong>Stats:</strong> Speed: ${status.stats.speed}, Firepower: ${status.stats.firepower}</p>
                    <p><strong>Slots:</strong> ${status.slots.used}/${status.slots.total} used</p>
                    
                    <h4>Systems (${Object.keys(status.systems).length}):</h4>
                    <div class="system-list">
                        ${Object.entries(status.systems).map(([name, system]) => `
                            <div class="system-item">
                                <strong>${system.name}</strong> (Level ${system.level}) - 
                                Health: ${Math.round(system.health * 100)}% - 
                                ${system.isOperational ? 'Operational' : 'Damaged'}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                resultsDiv.appendChild(shipDiv);
                
                // Verify essential systems are present
                const essentialSystems = ['hull_plating', 'energy_reactor', 'impulse_engines', 'weapons'];
                const missingSystems = essentialSystems.filter(sys => !status.systems[sys]);
                
                if (missingSystems.length > 0) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error';
                    errorDiv.innerHTML = `<strong>ERROR:</strong> Missing essential systems: ${missingSystems.join(', ')}`;
                    resultsDiv.appendChild(errorDiv);
                }
                
                // Verify no player-only systems are present
                const playerOnlySystems = ['warp_drive', 'cargo_hold'];
                const unexpectedSystems = playerOnlySystems.filter(sys => status.systems[sys]);
                
                if (unexpectedSystems.length > 0) {
                    const warningDiv = document.createElement('div');
                    warningDiv.className = 'error';
                    warningDiv.innerHTML = `<strong>WARNING:</strong> Unexpected player-only systems: ${unexpectedSystems.join(', ')}`;
                    resultsDiv.appendChild(warningDiv);
                }
                
                console.log(`${enemyType} test completed successfully`);
                
            } catch (error) {
                console.error(`Error testing ${enemyType}:`, error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.innerHTML = `<strong>ERROR testing ${enemyType}:</strong> ${error.message}`;
                resultsDiv.appendChild(errorDiv);
            }
        };

        window.testAllEnemyShips = async function() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h3>Testing All Enemy Ship Types...</h3>';
            
            const enemyTypes = ['enemy_fighter', 'enemy_interceptor', 'enemy_gunship'];
            
            for (const enemyType of enemyTypes) {
                await window.testEnemyShip(enemyType);
            }
            
            console.log('All enemy ship tests completed');
        };

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            console.log('Enemy Ships Test Page Loaded');
            console.log('Click buttons to test individual enemy ship types');
        });
    </script>
</body>
</html>
