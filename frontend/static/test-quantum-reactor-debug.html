<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Reactor Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2a2a2a;
        }
        .card-test {
            display: inline-block;
            margin: 10px;
            padding: 15px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            background-color: #333;
            min-width: 200px;
            cursor: grab;
        }
        .card-test:hover {
            background-color: #444;
        }
        .card-test.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        .drop-zone {
            width: 200px;
            height: 100px;
            border: 2px dashed #666;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            background-color: #2a2a2a;
        }
        .drop-zone.valid-drop {
            border-color: #00ff00;
            background-color: rgba(0, 255, 0, 0.1);
        }
        .drop-zone.invalid-drop {
            border-color: #ff0000;
            background-color: rgba(255, 0, 0, 0.1);
        }
        .log {
            background-color: #000;
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Quantum Reactor Debug Test</h1>
    
    <div class="test-section">
        <h2>Test Controls</h2>
        <button onclick="generateQuantumReactor()">Generate Quantum Reactor</button>
        <button onclick="generateRandomCards()">Generate 10 Random Cards</button>
        <button onclick="testDragSetup()">Test Drag Setup</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div class="test-section">
        <h2>Generated Cards</h2>
        <div id="card-container"></div>
    </div>
    
    <div class="test-section">
        <h2>Drop Zone (Power Slot)</h2>
        <div class="drop-zone" id="power-slot" data-slot-type="power">
            Drop Power Cards Here
        </div>
    </div>
    
    <div class="test-section">
        <h2>Debug Log</h2>
        <div class="log" id="debug-log"></div>
    </div>

    <script type="module">
        import NFTCard, { CARD_TYPES, CARD_RARITY } from './js/ship/NFTCard.js';
        import CardInventory from './js/ship/CardInventory.js';
        
        let inventory = new CardInventory();
        let draggedCard = null;
        
        function log(message) {
            const logElement = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function setupDropZone() {
            const dropZone = document.getElementById('power-slot');
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                if (draggedCard) {
                    const isValid = isValidCardForSlot(draggedCard, 'power');
                    dropZone.classList.toggle('valid-drop', isValid);
                    dropZone.classList.toggle('invalid-drop', !isValid);
                    log(`Drag over power slot - Valid: ${isValid} for ${draggedCard.metadata.name}`);
                }
            });
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('valid-drop', 'invalid-drop');
                if (draggedCard) {
                    log(`Dropped ${draggedCard.metadata.name} in power slot`);
                }
            });
            
            dropZone.addEventListener('dragleave', (e) => {
                dropZone.classList.remove('valid-drop', 'invalid-drop');
            });
        }
        
        function isValidCardForSlot(card, slotType) {
            const slotCompatibility = {
                'power': [
                    CARD_TYPES.ENERGY_REACTOR, CARD_TYPES.SHIELD_GENERATOR, CARD_TYPES.SHIELDS,
                    CARD_TYPES.QUANTUM_REACTOR, CARD_TYPES.DARK_MATTER_CORE, 
                    CARD_TYPES.ANTIMATTER_GENERATOR, CARD_TYPES.CRYSTALLINE_MATRIX
                ]
            };
            
            const validTypes = slotCompatibility[slotType] || [];
            return validTypes.includes(card.cardType);
        }
        
        function setupCardDrag(cardElement, cardData) {
            log(`Setting up drag for: ${cardData.metadata.name} (${cardData.cardType})`);
            
            cardElement.draggable = true;
            
            cardElement.addEventListener('dragstart', (e) => {
                log(`Drag started for: ${cardData.metadata.name}`);
                draggedCard = cardData;
                cardElement.classList.add('dragging');
                e.dataTransfer.setData('text/plain', JSON.stringify(cardData));
                e.dataTransfer.effectAllowed = 'move';
            });
            
            cardElement.addEventListener('dragend', (e) => {
                log(`Drag ended for: ${cardData.metadata.name}`);
                cardElement.classList.remove('dragging');
                draggedCard = null;
            });
        }
        
        function createCardElement(card) {
            const cardElement = document.createElement('div');
            cardElement.className = 'card-test';
            cardElement.innerHTML = `
                <h3>${card.metadata.name}</h3>
                <p>Type: ${card.cardType}</p>
                <p>Rarity: ${card.rarity}</p>
                <p>Icon: ${card.getIcon()}</p>
            `;
            
            setupCardDrag(cardElement, card);
            return cardElement;
        }
        
        window.generateQuantumReactor = function() {
            log('Generating Quantum Reactor card...');
            const card = new NFTCard(CARD_TYPES.QUANTUM_REACTOR, CARD_RARITY.RARE);
            log(`Created: ${card.metadata.name} (${card.cardType}) - ${card.rarity}`);
            
            const cardElement = createCardElement(card);
            document.getElementById('card-container').appendChild(cardElement);
            
            // Test if it's valid for power slot
            const isValid = isValidCardForSlot(card, 'power');
            log(`Quantum Reactor valid for power slot: ${isValid}`);
        };
        
        window.generateRandomCards = function() {
            log('Generating 10 random cards...');
            for (let i = 0; i < 10; i++) {
                const card = inventory.generateRandomCard();
                log(`Generated: ${card.metadata.name} (${card.cardType}) - ${card.rarity}`);
                
                const cardElement = createCardElement(card);
                document.getElementById('card-container').appendChild(cardElement);
            }
        };
        
        window.testDragSetup = function() {
            log('Testing drag setup on all cards...');
            const cards = document.querySelectorAll('.card-test');
            cards.forEach((card, index) => {
                const isDraggable = card.draggable;
                log(`Card ${index + 1}: draggable = ${isDraggable}`);
            });
        };
        
        window.clearLog = function() {
            document.getElementById('debug-log').textContent = '';
        };
        
        // Initialize
        setupDropZone();
        log('Quantum Reactor Debug Test initialized');
        log(`QUANTUM_REACTOR constant: ${CARD_TYPES.QUANTUM_REACTOR}`);
        
        // Auto-generate a Quantum Reactor for testing
        setTimeout(() => {
            generateQuantumReactor();
        }, 500);
    </script>
</body>
</html>
