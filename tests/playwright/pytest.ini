[tool:pytest]
# Pytest configuration for PlanetZ Playwright testing

# Test discovery
testpaths = tests/playwright
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    unit: Pure logic tests (no browser required)
    integration: Component integration tests (headless browser)
    e2e: End-to-end tests (full game environment)
    slow: Tests that take longer than 30 seconds
    ship: Ship system related tests
    ai: AI behavior related tests
    mission: Mission system related tests
    ui: User interface related tests
    physics: Physics and collision related tests
    economy: Economy and trading related tests
    smoke: Quick smoke tests for basic functionality
    regression: Regression tests for fixed bugs

# Test timeout (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.8

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:playwright.*

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (when using --cov)
[coverage:run]
source = frontend/static/js
omit = 
    */tests/*
    */node_modules/*
    */workers/*
    */shaders/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

[coverage:html]
directory = coverage_html_report
